<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
                <tr>
                    <td colspan="3"><input type="text" id="output"/></td>
                    <td><button id="clear" value="C" onclick="cls()">C</button></td>
                </tr>
                <tr>
                    <td><button class="num" onclick="append('7')">7</button></td>
                    <td><button class="num" onclick="append('8')">8</button></td>
                    <td><button class="num" onclick="append('9')">9</button></td>

                    <td><button class="func" id="\" onclick="express('\\')">\</button><td>
                </tr>
                <tr>
                    <td><button class="num" onclick="append('4')">4</button></td>
                    <td><button class="num" onclick="append('5')">5</button></td>
                    <td><button class="num" onclick="append('6')">6</button></td>

                    <td><button class="func" id='*' onclick="express('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="num" onclick="append('1')">1</button></td>
                    <td><button class="num" onclick="append('2')">2</button></td>
                    <td><button class="num" onclick="append('3')">3</button></td>

                    <td><button class="func" id="-" onclick="express('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="num" onclick="append('0')">0</button></td>

                    <td><button class="func" onclick="append('.')">.</button></td>
                    <td><button class="func">=</button></td>
                    <td><button class="func" id="+" onclick="express('+')">+</button></td>
                </tr>
        </table>

        ></script> -->

        <script src="script.js" async defer></script>
    </body>
</html>
